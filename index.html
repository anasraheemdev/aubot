<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air University AI Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="background-glow"></div>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo-container">
          <img src="logo.png" alt="AU Logo" class="logo-img" onerror="this.style.display='none'">
          <h3>AU<span>Guide</span></h3>
        </div>
        <button class="btn-icon theme-toggle" id="theme-toggle" title="Toggle theme">
            <i class="bi bi-sun-fill"></i>
        </button>
        <button class="btn-icon mobile-close" id="close-sidebar" title="Close sidebar">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      
      <div class="sidebar-content">
        <button class="btn-primary new-chat-btn" onclick="location.reload()">
          <i class="bi bi-plus-lg"></i>
          <span>New Chat</span>
        </button>
        
        <div class="topics-container">
          <h6><i class="bi bi-lightning-charge-fill"></i> Quick Actions</h6>
          <div id="quick-actions" class="topic-list">
             <div class="topic-item" data-action="predict-merit">
                <h5><i class="bi bi-graph-up-arrow"></i> Predict Your Merit</h5>
             </div>
             <div class="topic-item" data-action="calculate-gpa">
                <h5><i class="bi bi-calculator-fill"></i> Calculate GPA</h5>
             </div>
          </div>
        </div>

        <div class="topics-container">
          <h6><i class="bi bi-info-circle-fill"></i> Popular Topics</h6>
          <div id="topic-selector" class="topic-list">
            <!-- Topics populated by app.ts -->
          </div>
        </div>

        <div class="topics-container voice-settings">
            <h6><i class="bi bi-gear-fill"></i> Voice Settings</h6>
            <select id="voice-select" class="form-select" title="Select a voice"></select>
        </div>
      </div>
      
      <div class="sidebar-footer">
        <p>A Project by Anas Raheem</p>
        <div class="creator-links">
            <a href="https://www.linkedin.com/in/anasraheem/" target="_blank" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
            <a href="https://www.synovate.pk" target="_blank" title="Synovate Website"><i class="bi bi-briefcase-fill"></i></a>
        </div>
      </div>
    </aside>
    
    <!-- Main content area -->
    <main class="main-content">
      <header class="mobile-header">
        <button class="btn-icon sidebar-toggle" id="sidebar-toggle" title="Open sidebar">
          <i class="bi bi-list"></i>
        </button>
        <div class="logo-container">
           <h3>AU<span>Guide</span></h3>
        </div>
      </header>
      
      <div class="chat-area">
        <div class="chat-container">
          <div id="messages-container" class="messages-container">
            <!-- Messages will appear here -->
          </div>
          
          <div id="loading-indicator" class="loading-indicator">
            <div class="typing-indicator">
              <span></span><span></span><span></span>
            </div>
          </div>
          
          <div class="input-area">
            <div id="voice-status" class="voice-status"></div>
            <div class="input-wrapper">
                <input type="text" id="message-input" class="form-control" placeholder="Ask a question, or use the mic...">
                <button id="speech-button" class="btn-icon" title="Toggle Speech Output">
                    <i class="bi bi-volume-up-fill"></i>
                </button>
                <button id="voice-button" class="btn-icon" title="Start voice input">
                    <i class="bi bi-mic-fill"></i>
                </button>
            </div>
            <button id="send-button" class="btn-primary send-button" title="Send message">
              <i class="bi bi-send-fill"></i>
            </button>
          </div>
          
          <footer class="powered-by">
            <p>Powered by <a href="https://www.linkedin.com/in/anasraheem/" target="_blank">Anas Raheem</a>. Information may not be 100% accurate. Always verify with official sources.</p>
          </footer>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="dist/app.js"></script>
</body>
</html>
